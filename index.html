<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="fundo">
    <div class="conteine">
        <h1>Calculadora</h1>
        <p id="resultado"></p>
        <table>
            <tr>
                <td><button class="botao" id="teclaLimpar">c</button></td>
                <td><button class="botao" id="teclaPocentagem">%</button></td>
                <td><button class="botao" id="teclaDivisao">/</button></td>
                <td><button class="botao" id="teclaVezes">x</button></td>
            </tr>
            <tr>
                <td><button class="botao" id="tecla7">7</button></td>
                <td><button class="botao" id="tecla8">8</button></td>
                <td><button class="botao" id="tecla9">9</button></td>
                <td><button class="botao" id="teclaMenos">-</button></td>
            </tr>
            <tr>
                <td><button class="botao" id="tecla4">4</button></td>
                <td><button class="botao" id="tecla5">5</button></td>
                <td><button class="botao" id="tecla6">6</button></td>
                <td><button class="botao" id="teclaMais">+</button></td>
            </tr>
            <tr>
                <td><button class="botao" id="tecla1">1</button></td>
                <td><button class="botao" id="tecla2">2</button></td>
                <td><button class="botao" id="tecla3">3</button></td>
                <td rowspan="2"><button class="botao igual" id="teclaIgual">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="botao zero" id="tecla0">0</button></td>
                <td><button class="botao" id="teclaPonto">.</button></td>
            </tr>
        </table>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
